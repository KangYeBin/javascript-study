<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 식별자는 중립되어서는 안된다
    // 자바스크립트에서 var로 변수를 선언하면 에러가 나지 않으므로 조심
    var apple = '사과';
    var apple = '애플';
    console.log(apple); // 애플

    // 식별자는 대소문자 구분 가능
    var banana = '바나나';
    var BANANA = '빠나나';
    console.log(banana);
    console.log(BANANA);

    // 식별자는 숫자로만 이루어지거나, 숫자로 시작할 수 없다.
    // var 700 = 365; (x)
    // var 7num = 7; (x)
    var num7 = 7;
    var n25u6m7 = 8;

    // 식별자는 특수기호X
    // $, _는 가능 // 다른 곳에서 사용
    // var my-name = '홍길동'; (x) 케밥 케이스
    var myName = '홍길동'; // 주로 카멜 케이스 사용
    var my_name = '홍길동'; // 스네이크 케이스 문법적으로 틀리지않지만 권장 X

    var myPhoneNumber = '01012345678'; //camel
    var my_phone_number = '01012345678'; //snake
    var MyPhoneNumber = '01012345678'; //pascal
    var strMyPhoneNumber = '01012345678'; //Hungarian

    // 식별자 이름을 영어 이외의 언어로 작성하는 것이 에러는 아니지만 권장 X
    var 과일 = '오렌지';
    console.log(과일);
  </script>

</body>

</html>
