<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    기본적으로 자바스크립트는 html 위에서 동작
    스크립트가 시작된다는 뜻의 <script> 태그를 사용
    자바스크립트는 동작 프로그래밍 언어
    동적 : 시간, 조건, 상황에 맞게 다른 코드를 실행할 수 있다
   -->

  <script>
    // 문장의 끝에 세미콜론을 붙여 마무리
    console.log('Hello JavaScript!');
    console.log(2 + 3)

    // 변수 선언 및 초기화 (초기 값을 넣는 행위)
    var total;
    total = 100;
    var a = 1;
    var b = 2;
    var c = 3;

    console.log(a + b + c);
    console.log(total);

    // 변수의 값 변경
    // 기존 변수의 값이 존재할 때, 새로운 값을 대입하면 기존값이 소멸되고, 새로운 값이 저장
    total = 70
    console.log(total); // 70

    // 변수의 값 복사
    var copyResult = total; // 70
    console.log(copyResult)

  </script>

</body>

</html>
