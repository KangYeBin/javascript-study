    // while 조건식에 kakao.length를 지정해서, length가 0이 되면 반복문 종료
    while (kakao.length) { // 0이면 false이므로
      var inputName = prompt(`현재 멤버 : ${kakao}\n삭제할 멤버 이름을 적어주세요`);
      var index = kakao.indexOf(inputName);

      if (kakao.includes(inputName)) {
        if (confirm('정말 삭제하시겠습니까?')) {
          kakao.splice(index, 1);
          alert('삭제 완료! \n남은 멤버 : ' + kakao);
        }
      } else {
        alert(`${inputName}은(는) 잘못된 이름입니다.`);
      }
