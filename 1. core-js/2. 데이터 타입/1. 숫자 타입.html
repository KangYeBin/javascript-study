<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var integer = 100; // 정수
    var float = 3.14; // 실수

    // 타입 확인용 키워드 typeof
    console.log(typeof integer);
    console.log(typeof float);

    var bin = 0b1000010;
    console.log(bin);

    var oct = 0o1203;
    console.log(oct);

    var hex = 0xAC00;
    console.log(hex);

    console.log(10 / 4);

    // 어떠한 숫자도 0으로 나눌 수 없다.
    console.log(30 / 0); // Infinity

    // NaN : Not a Number
    // 잘못된 연산 or 표현할 수 없는 값
    console.log(30 / '메롱'); //NaN

  </script>

</body>

</html>
