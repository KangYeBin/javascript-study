<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
    정수를 하나 입력받아서, 입력받은 수까지의 모든 소수를 출력하고
    그 소수들의 개수를 구하는 로직을 작성
    */

    var num = +prompt('정수를 입력하세요');
    var total = 0
    for (i = 1; i <= num; i++) {
      var cnt = 0
      for (j = 1; j <= i; j++) {
        if (i % j === 0) {
          cnt++;
        }
      }
      if (cnt == 2) {
        console.log(i);
        total++;
      }
    }
    console.log(`${num}까지 소수의 개수는 ${total}개`);
  </script>

</body>

</html>
