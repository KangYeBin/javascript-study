<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 1 ~ 100 사이의 랜덤한 숫자하나가 정답으로 주어진다.
    // 사용자는 이 사이의 숫자를 입력할 수 있어야 한다.
    // 시스템은 입력한 숫자를 판단하여 up인지 down인지 알려줘야 한다.
    // 만약 정답을 맞추지 못하면 지속해서 입력을 받고 결과를 알려준다.
    // 정답을 맞추면 맞췄다는 메시지와 함께 프로그램을 종료한다.

    // 사용자들은 입력 기회가 5번으로 제한된다.
    // 즉, 5번 안에 정답을 맞추지 못할 경우 게임이 강제종료된다.

    // 사용자는 게임 시작전에 난이도를 설정할 수 있다.
    // 난이도는 상, 중, 하 난이도가 존재하며
    // 난이도별 입력 횟수제한이 다르다.

    var rn = Math.floor(Math.random() * 100) + 1;
    var level = +prompt('난이도를 선택하세요.\n 1. [상] 기회 3번 2. [중] 기회 6번 3. [하] 기회 10번')
    var chance = 0;

    if (level === 1) {
      chance = 3;
    } else if (level === 2) {
      chance = 6;
    } else if (level === 3) {
      chance = 10;
    }

    var min = 1;
    var max = 100;

    while (true) {
      var num = +prompt(`숫자를 입력하세요. [${min} ~ ${max}]`);

      if (num < min || num > max) {
        alert('범위 내의 숫자를 입력하세요.')
        continue;
      }

      chance--;
      if (num === rn) {
        alert('정답입니다!');
        break;
      } else if (num > rn) {
        alert('DOWN!');
        max = num - 1;
      } else {
        alert('UP!');
        min = num + 1;
      }

      if (chance === 0) {
        alert(`실패! 정답은 ${rn}`);
        break;
      } else {
        alert(`${chance}번의 기회가 남았습니다.`);
      }
    }
    alert('수고하셨습니다!')
  </script>

</body>

</html>
