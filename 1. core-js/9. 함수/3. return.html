<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <script>
    function add(n1, n2) {
      return n1 + n2;
    }

    console.log(add(3, 7)); // console.long(10)
    console.log(add(9, 4)); // console.long(13)
    // 반환값이 있는 함수는 다른 함수의 매개값으로도 사용 가능
    // 함수 중첩 호출은 안쪽부터 실행, 같은 라인이면 왼쪽부터 호출
    console.log(add(add(5, 5), add(8, 6))); // add(10, 14)


    // void 함수 : return 값이 없는 함수
    // void 함수는 단독 호출해서 사용
    // 다른 함수의 인자(매개값)으로 전달 불가능


    function greetings(nick) {
      var badNick = ['멍청이', '바보']
      if (badNick.includes(nick)) {
        console.log('그런 별명 쓰시면 안돼요!');
        // return 키워드는 함수의 호출부로 값을 반환하는 역할도 하지만
        // 함수를 강제로 종료하는 역할도 한다
        return;
        // console.log('메롱'); // 실행 안됨, 이미 함수 종료
      }
      console.log(nick + '님 안녕하세요!');
    }
    greetings('야옹이');
    // var result = greetings('멍멍이');
    // console.log(result);  // void는 return 없음 (undefined)


    // 다중 리턴
    // return 키워드는 여러 개 사용 불가
    // 배열 or 객체를 이용하여 한번에 반환
    function operateAll(n1, n2) {
      //   return n1 + n2;
      //   return n1 - n2;
      //   return n1 * n2;
      //   return n1 / n2;
      //   return n1 % n2;
      // return [
      //   n1 + n2, n1 - n2, n1 * n2, n1 / n2, n1 % n2
      // ]

      return {
        plus: n1 + n2,
        minus: n1 - n2,
        multi: n1 * n2,
        divide: n1 / n2,
        mod: n1 % n2
      }
    }

    var results = operateAll(10, 2);
    console.log(results);
  </script>
