<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <script>

        var z = 'hello';    // 전역 변수(global)

        // 즉시 실행 함수 (정의와 동시에 실행되는 함수, 일회성)
        (function (x, y) {
            console.log(`x + y의 값은 ${x + y}`);
        })(60, 70);



        // 재귀 함수
        // 함수 내에서 자기 자신을 다시 호출하여 작업을 수행하는 함수
        // 종료 조건을 직접 작성해야한다

        function countdown(n) {
            if (n < 0) return;
            console.log(n);
            countdown(n - 1);
        }
        countdown(5)

        function factorial(n) {
            if (n == 1) return 1;
            return n * factorial(n - 1);
        }
        console.log(`6!는 ${factorial(6)}`);



        // 중첩 함수
        // inner(); -> outer() 함수 내에 선언된 함수
        // -> outer를 호출하지 않으면 애초에 존재하지 않는 함수
        function outer() {
            var x = 1; // outer 함수 내에서만 사용 가능한 지역 변수

            //  헬퍼 함수
            function inner() {
                var y = 2; // outer 함수 내에서만 사용 가능한 지역 변수
                console.log(`x + y = ${x + y}`);
            }
            inner(); // outer 함수 내에서만 사용 가능
            // console.log(y); // 지역 변수 y는 inner 내에서만 유효하다
        }
        outer()
        // inner(); outer 함수 내에 t선언된 함수이므로 호출 X
        // console.log(y); // 지역 변수 y는 inner 내에서만 유효하다

        console.log(z); // 전역 변수이므로 호출 가능
    </script>


</body>

</html>
