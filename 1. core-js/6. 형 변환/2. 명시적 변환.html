<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 문자열이 아닌 값을 문자열로 변환하는 방법
    var a = 10,
      b = 20;

    var result = a + String(b); // 1020
    result = a.toString() + b.toString() // 1020
    console.log(typeof result); // string 타입

    // 숫자가 아닌 타입을 숫자 타입으로 변환하는 방법

    var m = '10',
      n = '3.14';
    result = Number(m) + Number(n);
    result = parseInt(m) + parseFloat(n); // 정수는 parseInt, 실수는 parseFloat
    console.log(result);

    // 논리 타입이 아닌 값을 논리 타입으로 변환하는 방법
    var t = 'Hello',
      f = '';
    console.log(Boolean(t));  // true
    console.log(Boolean(f));  // false

    // 논리 반전 연산자를 이용해서 문자열 'hello' 값을 논리형으로 변환 -> not true -> false
    // 위의 false 값을 다시 한번 반전 -> true
    console.log(!!'hello'); // true
    
  </script>

</body>

</html>
