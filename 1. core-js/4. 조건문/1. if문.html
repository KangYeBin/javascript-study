<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var point = +prompt('점수를 입력하세요');
    alert(`당신의 점수 : ${point}점`);

    // 조건은 항상 true/false가 나와야한다
    // if 블록 내의 코드는 조건색이 true일 경우에만 동작한다
    if (point >= 70) {  // 조건문의 결과가 true라면
      alert('합격입니다!');
    } else {  // 조건문의 결과가 false라면
      alert('불합격입니다 ㅜㅜ');
    }
    alert('수고하셨습니다');
  </script>

</body>

</html>
