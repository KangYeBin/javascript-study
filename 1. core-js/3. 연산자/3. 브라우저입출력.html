<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 브라우저에서 입력을 지원하는 함수 prompt()
    // prompt()는 입력받는 값을 문자열로 인식, +prompt는 숫자로 인식
    var number1 = +prompt('첫 번째 숫자를 입력하세요!');
    var number2 = +prompt('두 번째 숫자를 입력하세요!');

    // 브라우저에 알림창을 띄우는 함수 alert()
    alert(`입력한 숫자의 합 : ${number1+number2}`);
  </script>

</body>

</html>
