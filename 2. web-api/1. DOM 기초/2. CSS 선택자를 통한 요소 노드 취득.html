<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

   <ul id="fruits">
      <li class="fr apple">사과</li>
      <li class="fr banana">바나나</li>
      <li class="fr grape">포도</li>
      <li class="fr peach">복숭아</li>
   </ul>

   <script>
      // const $grape = document.querySelector('.grape')
      // const $grape = document.querySelector('#fruits .grape')
      // const $grape = document.querySelector('#fruits li:nth-child(3)')
      const $grape = document.querySelector('.banana + li')
      console.log($grape);

      $grape.textContent = '맛있는 포도';


      // querySelector는 발견된 첫 번째 태그만 가져옴
      const $fr = document.querySelector('.fr');
      console.log($fr);    // 사과


      // querySelctorAll이 가져오는 데이터 묶음은 (NodeList 타입)
      // 배열이 아닌 유사 배열이므로, 배열 문법을 사용하기 힘들다
      // 유사 배열을 실제 배열로 바꿔서 쓰는 것이 좋다
      const $frAll = document.querySelectorAll('.fr');
      console.log($frAll);

      // 유사 배열을 순수한 배열로 변경
      const $fruitsArray = [...$frAll];
      $fruitsArray.pop().textContent = '오우렌지'

      // 요소를 한 번에 여러 개 취득하는 기타 메서드들도 유사 배열 형태로 요소가 리턴
      // getElementsByTagName은 HTMLCollection 타입
      const $frAllByTagName = document.getElementsByTagName('li');
      console.log($frAllByTagName);

      // getElementsByClassName은 HTMLCollection 타입
      const $frAllByClassName = document.getElementsByClassName('fr');
      console.log($frAllByClassName);

      for(let $f of $fruitsArray) {
         $f.style.border = '1px dashed tomato';
         $f.style.margin = '10px';
      }

   </script>

</body>

</html>
