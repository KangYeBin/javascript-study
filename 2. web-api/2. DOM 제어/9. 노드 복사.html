<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

   <ul id="fruits">
      <li>Apple</li>
   </ul>

   <script>
      const $fruits = document.getElementById('fruits');
      const $apple = $fruits.firstElementChild;


      // apple의 사본 생성 (얕은 복사 : 자기 자신 노드만 복사)
      const $shallowClone = $apple.cloneNode(); // 자신 노드 li만 복사
      $shallowClone.textContent = $apple.textContent; // 텍스트 등 자식 노드는 X
      $fruits.appendChild($shallowClone);


      // apple의 사본 생성 (깊은 복사 : 자기 자신을 포함한 모든 자식 노드를 복제)
      const $deepClone = $apple.cloneNode(true);
      $fruits.appendChild($deepClone);


      // ul을 깊게 복사
      const $ulClone = $fruits.cloneNode(true);
      $fruits.appendChild($ulClone);
   </script>

</body>

</html>
