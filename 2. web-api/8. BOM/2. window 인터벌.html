<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

   <button class="stop">스탑!</button>

   <script>
      // setInterval은 일정시간마다 함수를 반복 실행
      // 매개변수로 (실행 함수, 인터벌 시간(밀리초))

      // window는 최상위 객체이므로 생략 가능, 원래 window.setInterval()
      const func = setInterval(() => {
         console.log('하이하이');
      }, 1000);

      // clearInterval(인터벌 함수) : 인터벌 중지
      document.querySelector('.stop').onclick = () => {
         clearInterval(func);
      }
   </script>

</body>

</html>
